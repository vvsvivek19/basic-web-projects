<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Survey_Form.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your Name" name="personal-details" class="placeholder-font" required></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" name="personal-details"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="placeholder-font"  required></label>
        <label for="number" id="number-label">Age (Optional) <input id="number" type="number" placeholder="Age" min=13 max=120 name="personal-details" class="placeholder-font" ></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value=1>student</option>
                <option value=2>Full time job</option>
                <option value=3>Full time learner</option>
                <option value=4>Prefer not to say</option>
                <option value=5>Other</option>
            </select>
        </label>
        <label>Would you recommend our site to a friend?
            <label for="Definitely"><input type="radio" name="recommendation" id="Definitely" value="Definitely" class="inline"> Definitely</label>
            <label for="Maybe"><input type="radio" name="recommendation" id="Maybe" value="Maybe" class="inline"> Maybe</label>
            <label for="Not-Sure"><input type="radio" name="recommendation" id="Not-Sure" value="Not-Sure" class="inline"> Not Sure</label>
        </label>
        <label for="favorite-feature">What is your favorite feature of our site?
            <select id="favorite-feature" name="favorite-feature">
                <option value="">Select an Option</option>
                <option value=1>Challenges</option>
                <option value=2>Projects</option>
                <option value=3>Community</option>
                <option value=4>Open Source</option>
            </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
            <label for="Front-End Projects"><input type="checkbox" id="Front-End-Projects" value="Front-End-Projects" class="inline"> Front-End Projects</label>
            <label for="Back-End-Projects"><input type="checkbox" id="Back-End-Projects" value="Back-End-Projects" class="inline"> Back-End Projects</label>
            <label for="Data-Visualisation"><input type="checkbox" id="Data-Visualisation" value="Data-Visualisation" class="inline"> Data Visualisation</label>
            <label for="Challenges"><input type="checkbox" id="Challenges" value="Challenges" class="inline"> Challenges</label>
            <label for="Open-Source-Community"><input type="checkbox" id="Open-Source-Community" value="Open-Source-Community" class="inline"> Open Source Community</label>
            <label for="Gitter-help-rooms"><input type="checkbox" id="Gitter-help-rooms" value="Gitter-help-rooms" class="inline"> Gitter help rooms</label>
            <label for="Videos"><input type="checkbox" id="Videos" value="Videos" class="inline"> Videos</label>
            <label for="City-Meetups"><input type="checkbox" id="City-Meetups" value="City-Meetups" class="inline"> City Meetups</label>
            <label for="Wiki"><input type="checkbox" id="Wiki" value="Wiki" class="inline"> Wiki</label>
            <label for="Forum"><input type="checkbox" id="Forum" value="Forum" class="inline"> Forum</label>
            <label for="Additional-Courses"><input type="checkbox" id="Additional-Courses" value="Additional-Courses" class="inline"> Additional Courses</label>
        </label>
        <label for="comments-suggestions">Any comments and suggestions
            <textarea id="comments-suggestions" name="comments-suggestions" rows="3" cols="30" placeholder="Enter your Comment here.." class="placeholder-font" ></textarea>
        </label>
        <input type="submit" id="submit">
    </form>
</body>
</html>
